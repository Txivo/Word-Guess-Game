<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">


                <!-- browser title -->

                <title>Hangman</title>
<style>
body {
    background-color:black;
}

h1{
    text-align: center;
    background-color: grey;
    font-size: 50px;

}


.container {
    position: relative;
    text-align: center;
    color:white;
    -webkit-text-stroke-color: red;
}


.press-any {
    position:absolute;
    top: -50px;
    left: 30%;
    font-size: 50px;
   
}


.wins {
    font-size: 30px;
    text-align: left;
    background-color: grey;
    padding: 5px;
    position:absolute;
    top: 150px;
    left: 150px;
}


.rGuess {
    font-size: 30px;
    text-align: left;
    background-color: grey;
    padding: 15px;
    position: absolute;
    top: 230px;
    left: 150px;

}

.lGuess {
    font-size: 30px;
    text-align: left;
    background-color: grey;
    padding: 15px;
    position: absolute;
    top: 360px;
    left: 150px;
}


.reset {
    text-align: center;
    top: -50px;
    left: 30%;
    font-size: 50px;
   
}


</style>
</head>
<body>

<div class="jumbotron jumbotron-fluid"></div>
<h1>Hangman</h1>


<div class="container">
  <img src="./assets/images/sterbend.jpg" alt="sterbend2" style="width:100%; opacity: 80%;">

  <div class="press-any ">Press any key to start!</div>
  <div></div>

  <div class="wins">Wins: 0</div>
  <div></div>

  <div class="rGuess">Remaning guesses: 5</div>
  
  <div></div>

  <div class="lGuess">Letters guessed:</div>
  <div></div>

  <div class="reset">_ _ _ _ _ _ _ _ _ </div>
  <div class="reset">Reset</div>
  
  <div></div>
  

  

</div>

</body>
</html>
